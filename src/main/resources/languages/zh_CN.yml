error:
  args: "&#98FB98[MythicPrefixes] &c命令使用错误，如果需要帮助，请使用查看插件 Wiki！"
  in-game: "&#98FB98[MythicPrefixes] &c你必须在游戏中使用这个命令！"
  miss-permission: "&#98FB98[MythicPrefixes] &c您没有使用此命令的权限！"
  player-not-found: "&#98FB98[MythicPrefixes] &c我们找不到玩家 {player}！"
  prefix-not-found: "&#98FB98[MythicPrefixes] &c找不到称号：{prefix}！"
  placeholder-not-found: "&#98FB98[MythicPrefixes] &c找不到占位符：{placeholder}！"
  prefix-not-using: "&#98FB98[MythicPrefixes] &c玩家 {Player} 未使用称号 {prefix}！"
  prefix-is-using: "&#98FB98[MythicPrefixes] &c玩家 {Player} 正在使用称号 {prefix}！"
  prefix-is-empty: "&#98FB98[MythicPrefixes] &c玩家 {Player} 没有使用任何称号！"
  max-prefix-reached: "&#98FB98[MythicPrefixes] &c玩家 {Player} 已达到使用称号的最大数量！"
  prefix-condition-not-meet: "&#98FB98[MythicPrefixes] &c玩家 {Player} 不符合 {prefix} 的条件！"

plugin:
  reloaded: "&#98FB98[MythicPrefixes] &f插件已重启！"

placeholderapi:
  unknown-display-placeholder: "未知占位符ID"
  unknown-prefix: "未知称号"

# All messages also support multi lines, just do it like this!
help:
  main: |
    &#98FB98&lMythicPrefixes &7Made by @PQguanfang
    &f汉化 by Missing_Love
    &f/mythicprefixes help &7- 查看帮助
    &f/mythicprefixes opengui &7- 打开称号 GUI
    &f/mythicprefixes viewusingprefix &7- 查看您正在使用的称号。
  main-admin: |
    &#98FB98&lMythicPrefixes &7Made by @PQguanfang
    &f/mythicprefixes help &7- 查看帮助
    &f/mythicprefixes opengui &7- 打开称号 GUI
    &f/mythicprefixes opengui <player> &7- 打开指定玩家打开称号 GUI
    &f/mythicprefixes viewusingprefix &7- 查看您正在使用的称号
    &f/mythicprefixes viewusingprefix <player> &7- 查看指定玩家正在使用的称号
    &f/mythicprefixes addprefix <prefix> &7- 为自己添加称号
    &f/mythicprefixes addprefix <player> <prefix> &7- 为指定的玩家添加新的称号
    &f/mythicprefixes removeprefix <prefix> &7- 为自己删除称号
    &f/mythicprefixes removeprefix <player> <prefix> &7- 为指定的玩家删除称号
    &f/mythicprefixes setprefix <prefixes> &7- 将使用称号设置为指定值。支持使用；；拆分每个称号。
    &f/mythicprefixes setprefix <player> <prefixes> &7- 将指定玩家使用的命令称号设置为指定值，支持使用 ;; 分隔每个称号。
    &f/mythicprefixes parseplaceholder <placeholder> &7- 解析显示占位符
  main-console: |
    &#98FB98&lMythicPrefixes &7Made by @PQguanfang
    &f/mythicprefixes help &7- 查看帮助
    &f/mythicprefixes opengui <player> &7- 打开指定玩家打开称号 GUI
    &f/mythicprefixes viewusingprefix <player> &7- 查看指定玩家正在使用的称号
    &f/mythicprefixes addprefix <player> <prefix> &7- 为指定的玩家添加新的称号
    &f/mythicprefixes removeprefix <player> <prefix> &7- 为指定的玩家删除称号
    &f/mythicprefixes setprefix <player> <prefixes> &7- 将指定玩家使用的命令称号设置为指定值，支持使用 ;; 分隔每个称号。

success-add-prefix: "&#98FB98[MythicPrefixes] &f已成功为玩家 {player} 添加称号 {prefix}！"
success-remove-prefix: "&#98FB98[MythicPrefixes] &f已成功删除玩家 {player} 的称号 {prefix}！"
success-set-prefix: "&#98FB98[MythicPrefixes] &f使用称号 {prefix} 成功设置玩家 {player}！"
view-prefix:
  head: '&#98FB98[MythicPrefixes] &f您现在正在使用这些称号：'
  format: '&f - {prefix}'
parse-placeholder: "&#98FB98[MythicPrefixes] &f显示称号 {placeholder} 的当前值： {value}！"
