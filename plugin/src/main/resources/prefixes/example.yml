# Remove whole display item section to make it hide in GUI
display-item:
  unlocked:
    material: DRAGON_EGG
    name: '{display-value}'
    lore:
      - '{lang:display.display-value}:{display-value}'
      - '{lang:display.preview}: %mythicprefixes_prefix_example_chat% %player_name%'
      - '{lang:display.op-bypass-1}'
      - '{lang:display.op-bypass-2}'
      - '{lang:display.op-bypass-3}'
      - '{lang:display.click-use}'
  using:
    material: DRAGON_EGG
    name: '{display-value}'
    lore:
      - '{lang:display.display-value}:{display-value}'
      - '{lang:display.preview}: %mythicprefixes_prefix_example_chat% %player_name%'
      - '{lang:display.using-now}'
      - '{lang:display.click-cancel}'
  locked:
    material: DRAGON_EGG
    name: '{lang:display.locked}'
    lore:
      - '{lang:display.display-value}:{display-value}'
      - '{lang:display.preview}: %mythicprefixes_prefix_example_chat% %player_name%'
      - '{lang:display.locked-tip}'
  max-reached:
    material: DRAGON_EGG
    name: '{display-value}'
    lore:
      - '{lang:display.preview}: %mythicprefixes_prefix_example_chat% %player_name%'
      - '{lang:display.max-reached}'

bedrock:
  extra-line: '{lang:bedrock.extra-line}'

display-value: '{lang:dragon-killer}'
weight: 15
auto-hide: false

# Premium version only
groups:
  - chat
  - example

effects:
  enabled: false

equip-actions:
  1:
    type: message
    message: '{lang:action.equip}'
unequip-actions:
  1:
    type: message
    message: '{lang:action.unequip}'
circle-actions:
  1:
    type: message
    message: '{lang:action.default}'

# Premium version only
click-actions:
  condition-not-meet:
    1:
      type: message
      message: '{lang:click.condition-not-met}'
  max-limit-reached:
    1:
      type: message
      message: '{lang:click.max-limit}'

conditions:
  1:
    type: permission
    permission: 'killed.dragon'
