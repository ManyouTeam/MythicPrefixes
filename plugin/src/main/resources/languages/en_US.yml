plugin:
  reloaded: "&#98FB98[MythicPrefixes] &fPlugin reloaded!"

placeholderapi:
  unknown-display-placeholder: "Unknown Display Placeholder ID"
  unknown-prefix: "Unknown Prefix"

# All messages also support multi lines, just do it like this!
help:
  main: |
    &#98FB98&lMythicPrefixes &7Made by @PQguanfang
    &f/mythicprefixes help &7- View help.
    &f/mythicprefixes opengui &7- Open prefix GUI.
    &f/mythicprefixes viewusingprefix &7- View what prefixes you are using.
  main-admin: |
    &#98FB98&lMythicPrefixes &7Made by @PQguanfang
    &f/mythicprefixes help &7- View help.
    &f/mythicprefixes opengui &7- Open prefix GUI.
    &f/mythicprefixes opengui <player> &7- Open prefix GUI for specified player.
    &f/mythicprefixes viewusingprefix &7- View what prefixes you are using.
    &f/mythicprefixes viewusingprefix <player> &7- View what prefixes specified player is using.
    &f/mythicprefixes addprefix <prefix> &7- Add new prefix for self.
    &f/mythicprefixes addprefix <player> <prefix> &7- Add new prefix for specifed player.
    &f/mythicprefixes removeprefix <prefix> &7- Remove using prefix for self.
    &f/mythicprefixes removeprefix <player> <prefix> &7- Remove using prefix for specifed player.
    &f/mythicprefixes setprefix <prefixes> &7- Set your using prefixes to specifed value. Support use ;; split each prefix.
    &f/mythicprefixes setprefix <player> <prefixes> &7- Set specified player using prefixes to specifed value. Support use ;; split each prefix.
    &f/mythicprefixes parseplaceholder <placeholder> &7- Parse display placeholder.
  main-console: |
    &#98FB98&lMythicPrefixes &7Made by @PQguanfang
    &f/mythicprefixes help &7- View help.
    &f/mythicprefixes opengui <player> &7- Open prefix GUI for specified player.
    &f/mythicprefixes viewusingprefix <player> &7- View what prefixes specified player is using.
    &f/mythicprefixes addprefix <player> <prefix> &7- Add new prefix for specifed player.
    &f/mythicprefixes removeprefix <player> <prefix> &7- Remove using prefix for specifed player.
    &f/mythicprefixes setprefix <player> <prefixes> &7- Set specified player using prefixes to specifed value. Support use ;; split each prefix.

